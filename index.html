<!DOCTYPE html>
<html>
    <body style="background-color: blueviolet;">
        <center>
            <h2 style="background-color: rgb(109, 109, 155); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; box-shadow: 10px 10px 10px purple;"> Convert a Java script  object into a JSON string, & send it to the server</h2>
            <p id="result"></p>
            <script>
                var myObj = { name: "Sheeraz", age: "14", grade:9 };
                var myJSON = JSON.stringify(myObj);

                var newObj = JSON.parse(myJSON);
                document.getElementById("result").innerHTML = newObj.name;

            </script>
        </center>
    </body>
</html>
